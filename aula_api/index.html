<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cadastre-se</title>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
          <br>
          <div style="text-align: center;">
            <h1>Cadastre-se</h1>
          </div>
        
          <hr>
          <p>Usuário:</p>
          <input class="form-control" type="text" id="usuario" placeholder="Digite seu nome de usuário">
          <br>
          <p>Email:</p>
          <input class="form-control" type="text" id="email" placeholder="Digite seu email">
          <br>
          <p>Senha:</p>
          <input class="form-control" type="password" id="senha" placeholder="Digite sua senha">
          <br>
          <button onclick="cadastrar()" class="btn btn-success btn-sm" id="botao">Cadastrar</button>
        </div>
        <div class="col-sm">
        
        </div>
      </div>
      
    </div>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.jss"></script> -->

    <script>

      function cadastrar() {
        var usuario = document.getElementById('usuario').value;
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;
        urle = 'http://127.0.0.1:5000/cadastro?usuario=' + usuario + '&email=' + email + '&senha=' + senha;

        $.ajax({
          url: urle,
          method: 'post',
          success: function (resposta) {
            console.log(resposta)
          }
        })
      }

    </script>

  </body>
</html>
