<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cadastre-se</title>

  </head>

  <body>
    <br>
    <div class="container">
      <div class="row">

        <div class="col-sm"></div>

        <div class="col-sm">
          <br>
          <div style="text-align: center;">
            <h1>Cadastrar</h1>
            <hr>
          </div>
        
          <p>Usuário:</p>
          <input class="form-control" type="text" id="usuario" placeholder="Digite seu nome de usuário">
          <br>
          <p>Email:</p>
          <input class="form-control" type="email" id="email" placeholder="Digite seu email">
          <br>
          <p>Senha:</p>
          <input class="form-control" type="password" id="senha" placeholder="Digite sua senha">
          <br>
          <button onclick="cadastrar(), location.reload()" class="btn btn-success btn-sm" id="botao">Cadastrar</button>
          <a href="http://127.0.0.1:5002/logar" style="margin-left: 20px;">Logar-se</a>
          <br><br>
          <div id="mensagem"></div>
        </div>

        <div class="col-sm"></div>
        
      </div>

      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>

      function cadastrar() {
        var usuario = document.getElementById('usuario').value;
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;
        urle = 'http://127.0.0.1:5000/cadastro?usuario=' + usuario + '&email=' + email + '&senha=' + senha;

        $.ajax({
          url: urle,
          method: 'post',
          success: function (resposta) {
            
            if (resposta['msg'] == 0){
              alert('Usuário cadastrado com sucesso!\n\nFaça o login para entrar...');
              window.location.href = "http://127.0.0.1:5002/logar";              
            } else if (resposta['msg'] == 1){
              alert('A senha tem que conter mais de 6 digitos!');
            } else if (resposta['msg'] == 2){
              alert('Usuário já cadastrado no sistema!');
            } else if (resposta['msg'] == 3) {
              alert('Erro interno do sistema! → ' + resposta['erro']);
            }

          }
        })
      }

      function logar() {
        var email = document.getElementById('email_logar').value;
        var senha = document.getElementById('senha_logar').value;
        urle = 'http://127.0.0.1:5000/login?email=' + email + '&senha=' + senha;

        $.ajax({
          url:urle,
          method: 'post',
          success: function(resposta) {
            console.log(resposta)

            if (resposta['msg'] == 0){
              alert('Login efetuado com sucesso!\n\nSeja bem vindo ' + resposta['nome'])
            } else if (resposta['msg'] == 1){
              alert('Email ou senha incorretos!\n\nTente novamente ou cadastre-se!')              
            }

          }
        })
      }

    </script>

  </body>
</html>
